version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    container_name: ccm-postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ccm_dev
      POSTGRES_USER: ccm_admin
      POSTGRES_PASSWORD: ccm_local_password
    volumes:
      - ccm_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ccm_admin -d ccm_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ccm-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ccm.local
      PGADMIN_DEFAULT_PASSWORD: admin
    depends_on:
      postgres:
        condition: service_healthy

  auth:
    build:
      context: .
      args:
        SERVICE_NAME: auth
    container_name: ccm-auth
    ports:
      - "8001:8000"
    env_file: .env.local
    depends_on:
      postgres:
        condition: service_healthy

  clubs:
    build:
      context: .
      args:
        SERVICE_NAME: clubs
    container_name: ccm-clubs
    ports:
      - "8002:8000"
    env_file: .env.local
    depends_on:
      postgres:
        condition: service_healthy

  matches:
    build:
      context: .
      args:
        SERVICE_NAME: matches
    container_name: ccm-matches
    ports:
      - "8003:8000"
    env_file: .env.local
    depends_on:
      postgres:
        condition: service_healthy

  scoring:
    build:
      context: .
      args:
        SERVICE_NAME: scoring
    container_name: ccm-scoring
    ports:
      - "8004:8000"
    env_file: .env.local
    depends_on:
      postgres:
        condition: service_healthy

  communication:
    build:
      context: .
      args:
        SERVICE_NAME: communication
    container_name: ccm-communication
    ports:
      - "8005:8000"
    env_file: .env.local
    depends_on:
      postgres:
        condition: service_healthy

  commerce:
    build:
      context: .
      args:
        SERVICE_NAME: commerce
    container_name: ccm-commerce
    ports:
      - "8006:8000"
    env_file: .env.local
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  ccm_pgdata:
